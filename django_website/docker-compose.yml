version: "3.9"

services:
    db: 
        image: postgres
        volumes: 
            - ./data/db:/var/lib/postgresql/data
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres 

    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8082
        volumes: 
            - .:/django_website
        ports: 
            - 8000:8080
        depends_on: 
            - db